<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="todo-style.css">
</head>

<body>
    <div class="main-app">
        <header class="header">
            <h1>Welcome to my To-do Application 📝</h1>
            <p id="date"></p>
        </header>
 
        <div class="add-task">
            <input type="text" class="add-task-input" placeholder="Oga Abeg Add a new Task...">
            <button class="add-task-button">Add Task</button>
        </div>

        <div class="filters">
            <span class="filter active" data-filter="all">
                All Tasks
            </span>

             <span class="filter" data-filter="active tasks">
                Active tasks
            </span>

             <span class="filter" data-filter="completed tasks">
                Completed tasks
            </span>
        </div>

        <div class="Task-Container">
            <ul class="tasks-todo"></ul>
        </div>

        <div class="empty-state hidden">
            <p>Oga There are no tasks at the moment, go and add tasks...😒</p>
        </div>

        <footer>
            <p id="items-left">0 items left</p>
            <button id="clear-completed">Clear Completed</button>
        </footer>

    </div>  

    <script src="todo-functionality.js"></script>
</body>
</html>
